<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vishnu School student 1 English Subject</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      flex-direction: column;
    }
    
    .pdf-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* સ્ક્રીનશોટ અને સ્ક્રીન રેકોર્ડિંગને અટકાવવા માટે */
    /* જ્યારે યુઝર સ્ક્રીન રેકોર્ડિંગ અથવા સ્ક્રીનશોટ લે ત્યારે સ્ક્રીન કાળી થઈ જશે */
    .no-screenshot {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 9999;
      display: none;
    }

    /* આ CSS બટનને છુપાવશે, જેમ કે તમે પહેલા પૂછ્યું હતું */
    .button-to-hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="https://drive.google.com/file/d/1EgBgBKhkUBFhbjZYVdT_UMikvi_c-iIO/preview" allow="autoplay"></iframe>
  </div>

  <div class="no-screenshot"></div>

  <script>
    // આ કોડ સ્ક્રીનશોટ અને સ્ક્રીન રેકોર્ડિંગને અટકાવવા માટે છે
    const noScreenshotDiv = document.querySelector('.no-screenshot');

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        noScreenshotDiv.style.display = 'block';
      } else {
        noScreenshotDiv.style.display = 'none';
      }
    });

    // કીબોર્ડ શોર્ટકટને બ્લોક કરવા માટે
    document.addEventListener('keyup', (e) => {
      // 'PrtSc' કી
      if (e.key === 'PrintScreen' || e.key === '3') {
        alert("Screen recording and screenshots are not allowed.");
        e.preventDefault();
      }
    });

    // જમણી-ક્લિક (Right Click) ને બ્લોક કરવા માટે
    document.addEventListener('contextmenu', (e) => {
      e.preventDefault();
    });

    // આ JavaScript પણ બટનને ડાયનેમિકલી છુપાવવા માટે છે
    document.addEventListener('DOMContentLoaded', (event) => {
      const button = document.querySelector('.button-to-hide');
      if (button) {
        button.style.display = 'none';
      }
    });
  </script>
</body>
</html>
