<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vishnu School English Subject</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      flex-direction: column;
    }
    
    /* This section makes the iframe responsive */
    .pdf-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .pdf-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* This CSS hides the buttons within the iframe. */
    /* Note: This might not work on all platforms due to security policies. */
    .button-to-hide {
      display: none;
    }
  </style>
</head>
<body>
  <div class="pdf-container">
    <iframe src="https://drive.google.com/file/d/1EgBgBKhkUBFhbjZYVdT_UMikvi_c-iIO/preview" allow="autoplay"></iframe>
  </div>

  <script>
    // This JavaScript can also be used to hide elements dynamically.
    // It's a more reliable method if CSS alone doesn't work.
    // For this example, we assume the button has a class of `button-to-hide`.
    document.addEventListener('DOMContentLoaded', (event) => {
      const button = document.querySelector('.button-to-hide');
      if (button) {
        button.style.display = 'none';
      }
    });
  </script>
</body>
</html>
